{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-buttom mb-4">Delete Post</legend>
                <h2>Are you sure you want to delete this post "{{object.title}}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'post_detail' object.id %}" >Cencel</a>

            </div>
        </form>
        <!-- <div class="border-top pt-3">
            <small class="text-muted">Already Have An Account ? <a class="ml-2" href="{% url 'login' %}">Sign In</a> </small>
        </div> -->
    </div>
{% endblock  %}
